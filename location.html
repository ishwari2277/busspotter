<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display User's Current Location</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaXNod2FyaS0yMiIsImEiOiJjbGplZjBzdWkyd3BwM2pxeTk3NmFrajVuIn0.jcNyUjD4Vsza5C0nvkC7QQ';
 // Add navigation control to the map
 map.addControl(new mapboxgl.NavigationControl());

        // Function to display the user's location on the map
        function displayLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = [position.coords.longitude, position.coords.latitude];

                    // Create the map
                    var map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/streets-v11',
                        center: userLocation,
                        zoom: 9
                    });

                 
            

                    // Create a marker at the user's location
                    var marker = new mapboxgl.Marker()
                        .setLngLat(userLocation)
                        .addTo(map);
                        
                });
            } else {
                alert('Geolocation is not supported by your browser');
            }
        }

        // Display the initial location
        displayLocation();

        // Update the location every 2 minutes
        setInterval(displayLocation, 120000);
    </script>
</body>
</html>
